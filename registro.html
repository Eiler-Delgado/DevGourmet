<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Registro - DevGourmet</title>
      <link
         rel="shortcut icon"
         href="fondos/logoNuevo.png"
         type="image/x-icon"
      />
      <link rel="stylesheet" href="registro.css" />
   </head>
   <body>
      <header>
         <a class="principal" href="index.html">
            <div class="logo">
               <img src="fondos/logoNuevo.png" alt="logoDevGourmet" />
               <h1>DevGourmet</h1>
            </div>
         </a>
      </header>
      <main>
         <div class="box">
            <div class="container">
               <div class="top-header">
                  <header>Registro</header>
               </div>
               <div class="input-field">
                  <label for="email" class="colocar_nombre">Email</label>
                  <input
                     type="email"
                     class="input"
                     placeholder="example@example.com"
                     required
                  />
                  <i class="bx bx-user"></i>
               </div>
               <div class="input-field">
                  <label for="password" class="colocar_nombre"
                     >Contraseña</label
                  >
                  <input type="password" class="input" required />
                  <i class="bx bx-lock-alt"></i>
               </div>
               <div class="input-field">
                  <label for="confirm-password" class="colocar_nombre"
                     >Confirmar Contraseña</label
                  >
                  <input type="password" class="input" required />
                  <i class="bx bx-lock-alt"></i>
               </div>
               <div class="input-field">
                  <input type="submit" class="submit" value="Registrarse" />
               </div>
               <div class="bottom">
                  <div class="right">
                     <label>
                        <a href="login.html"
                           >Ya tienes una cuenta? Inicia Sesión</a
                        >
                     </label>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
